{{#> layout}}
  {{> header}}
  <section>
    {{{ current.content }}}
  </section>
  <section>
    <h2>Posts</h2>
    <ul>
      {{#each posts}}
        <li>
          <a href="{{url}}">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
          </a>
        </li>
      {{/each}}
    </ul>
  </section>
  {{> footer}}
{{/layout}}
